<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{page.title}} | {{site.name}}</title>

    {% seo %}

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.js" data-cfasync="false"></script>
    <script>
        window.addEventListener('load', function(){
            window.cookieconsent.initialise({
                revokeBtn: "<div class='cc-revoke'></div>",
                type: "opt-in",
                theme: "classic",
                palette: {
                    popup: {
                        background: "#000",
                        text: "#fff"
                    },
                    button: {
                        background: "#fd0",
                        text: "#000"
                    }
                },
                content: {
                    message: "This website uses cookies to improve user experience and analyze website traffic.By clicking \"Allow cookies\" , you agree to this website's use of cookies as defined in our cookie policy.",
                    link: "Our cookie policy",
                    href: "https://www.rahulvk.com/cookie-policy.html"
                },
                onInitialise: function(status) {
                    if(status == cookieconsent.status.allow) myScripts();
                },
                onStatusChange: function(status) {
                    if (this.hasConsented()) myScripts();
                }
            })
        });

        function myScripts() {


            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-137399325-3', 'auto');
            ga('set', 'anonymizeIp', true);
            ga('send', 'pageview');



        }
    </script>

    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/{{site.favicon}}">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700" rel="stylesheet">

    <!-- Bootstrap Modified -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">

    <!-- Theme Stylesheet -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/theme.css">

    <!-- Jquery on header to make sure everything works, the rest  of the scripts in footer for fast loading -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    {% include tracking-header.html %}


</head>

        <a class="navbar-brand" href="{{ site.baseurl }}/index.html"><strong>{{site.name}}</strong></a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="navbar-collapse collapse" id="navbarColor02" style="">

            <ul class="navbar-nav ml-auto d-flex align-items-center">

</nav>

<!-- Search Results -->
<div id="lunrsearchresults">

</div>

<!-- Content -->
<main role="main" class="site-content">
    {{ content }}
</main>


<!-- Scripts: popper, bootstrap, theme, lunr -->
